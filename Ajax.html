<html lang="en">
<head>

    <title>JSON Sample</title>
</head>
<body>
    <div id="placeholder"></div>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>

				dataType: 'jsonp'
			});
		})

			alert(data);
		};

    <div id="output"></div>
</body>
</html>
