<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<link type="text/css" rel="stylesheet" href="cssBootstrap/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="Accessibility/Accessibility.js"></script>
<script type="text/javascript" src="idle.js"></script>
</head>
<body>

	<script>
	var idlecounter = 0;
	var appTimeStr = localStorage.appTime;
	var appCounter = parseInt(appTimeStr);
	
		function setHours() {
		if(document.getElementById("hoursSelect").value == "part-time")
			{
			localStorage.hoursVar = "1";
			}
		else
			{
			localStorage.hoursVar = "0";
			}
			window.location = "searchFilters.html"

		}
		
		function backBtnClicked()
		{
		localStorage.appTime = appCounter;
		window.location.assign("searchFilters.html");
		}
	</script>
	<div class="well">
		<div class="text-center">
			<h1>Employer Filter</h1>
		</div>
	</div>

	<div class="btn-toolbar ">
        <select id="hoursSelect">
            <option value="part-time" alt="Part time">part-time</option>
            <option value="full-time" alt="Full time">full-time</option>
        </select>
		<button class="btn btn-success" onclick="setHours()" alt="Set Hours"> Set hours</button>
	</div>

	<script src="js/bootstrap.js"></script>

</body>
</html>
