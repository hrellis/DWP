<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="cssBootstrap/bootstrap.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="Accessibility/Accessibility.js"></script>
<script src="cordova.js"></script>
</head>
<body>
	<script>
		var day_name = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
		var view_state = ""
		
		var applyHistory = localStorage.applyHistory;
		applyHistory = JSON.parse(applyHistory);
		
		function startOfMonth(date){
			return new Date(date.getFullYear(), date.getMonth(), 1);
		}
		
		function startOfWeek(date){
			return new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay() + 1); //Monday of the week
		}
		
		//Used to group days of same week and month together 
		function genericTimeGrouper(grouping, startOfTimePeriodFunction){
			if (view_state === grouping)
				return;
			
			var periodApplyHistory = {};
			
			$.each(
					applyHistory,
					function(i, apply_group) {
						var date = new Date(parseInt(i));
						var periodStart = startOfTimePeriodFunction(date); 
						
						if (periodApplyHistory[periodStart.getTime()] === undefined)
							periodApplyHistory[periodStart.getTime()] = [];
						
						periodApplyHistory[periodStart.getTime()] = periodApplyHistory[periodStart.getTime()].concat(apply_group);
					})
					
			addInfo(periodApplyHistory, grouping);
			view_state = grouping;
		}
		
		function month() {
			genericTimeGrouper("month", startOfMonth);
		}
		
		function week() {
			genericTimeGrouper("week", startOfWeek);
		}
		
		function day() {
			if (view_state === "day")
				return;
			
			addInfo(applyHistory, "day");
			
			view_state = "day";
		}
		
		//Updates the display
		function addInfo(applyHistory, grouping){
			$('#apply-history').empty();
			updateButtons("btn-" + grouping);

			$.each(
					applyHistory,
					function(i, apply_group) {
						var date = new Date(parseInt(i));
						var date_string = date.toLocaleDateString().split(" ");
						var apply_count = apply_group.length;
						
						$('#apply-history')
								.append(
										'<div class="btn-toolbar text-center">'
												+ '<button style="width:100%" class= "btn btn-success" id =btn'
												+ i + '>' + day_name[date.getDay()]
												+ ' ' + date_string[0]
												+ ' ' + date_string[1] 
												+ ' Apply Count: '
												+ apply_count
												+ '</button>'
												+ '</div>');
					})
			restoreStyle();
		}
		
		//Change the buttons so that active_id button is highlighted
		function updateButtons(active_id){
			var p = document.getElementsByTagName("button");
			for (i = 0; i < p.length; i++) {
				p[i].className = "btn btn-success"
			}
			
			document.getElementById(active_id).className = "btn btn-primary"
		}
		
		$(document).ready(
				function(){day()}
				);
	</script>



	<div class="well">
		<div class="text-center">
			<h4>Account Info</h4>
		</div>
	</div>

	<div class="btn-toolbar text-center">
		<button id="btn-day" class="btn btn-success" onclick="javascript:day();">Day</button>
		<button id="btn-week" class="btn btn-success" onclick="javascript:week();">Week</button>
		<button id="btn-month" class="btn btn-success" onclick="javascript:month();">Month</button>
	</div>
	
	<div class="btn-toolbar text-center" id="apply-history"></div>
</body>
</html>
