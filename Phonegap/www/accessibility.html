<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="cssBootstrap/bootstrap.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="Accessibility/Accessibility.js"></script>
	<script src="cordova.js"></script>
</head>
	<body>
		<div class="well">
			<div class="text-center">
				<h4>Accessibility Options</h4>
			</div>
		</div>
		
		<div class="btn-toolbar text-center">
			<p>Text size</p>
			<button class="btn btn-success" onclick="javascript:changeFontSize('100%')">Small</button>
			<button class="btn btn-success" onclick="javascript:changeFontSize('125%')">Medium</button>
			<button class="btn btn-success" onclick="javascript:changeFontSize('150%')">Large</button>
		</div>
        
        <div class="btn-toolbar text-center">
			<p> Font Style </p>
            <button class="btn btn-success" onclick="javascript:changeFont(\'Dyslexic\');" style="font-family: Dyslexic;" Title="Open Dyslexic">						                 Dyslexia</button>
			<button class="btn btn-success" onclick="javascript:changeFont(\'sans-serif\');" style="font-family: sans-serif;" Title="Sans-Serif">	                 Sans - Serif</button>
			<button class="btn btn-success" onclick="javascript:changeFont(\'serif\');" style="font-family: serif;" Title="Serif">                  Serif</button>
            
		<a href="mainMenu.html">
			<button class="btn btn-success">Back</button>
		</a>
	</body>
</html>
