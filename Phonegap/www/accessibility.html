<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="cssBootstrap/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="Accessibility/Accessibility.js"></script>
	<!--<script src="cordova.js"></script>-->
</head>
	<body>
		<div class="well">
			<div class="text-center">
				<h1>Accessibility Options</h1>
			</div>
		</div>
		
		<div class="btn-toolbar text-center">
			<p>Text size</p>
			<button class="btn btn-success" onclick="changeFontSize('100%')">Normal</button>
			<button class="btn btn-success" onclick="changeFontSize('115%')">Large</button>
			<button class="btn btn-success" onclick="changeFontSize('130%')">Larger</button>
		</div>
        
        <div class="btn-toolbar text-center">
			<p> Font Style </p>
            <button class="btn btn-success" onclick="changeFont('Dyslexic');" style="font-family: Dyslexic;" Title="Open Dyslexic">						                 Open Dyslexia</button>
			<button class="btn btn-success" onclick="changeFont('sans-serif');" style="font-family: sans-serif;" Title="Sans-Serif">	                 Sans - Serif</button>
			<button class="btn btn-success" onclick="changeFont('serif');" style="font-family: serif;" Title="Serif">                  Serif</button>
         </div>
         
         <div class="btn-toolbar text-center" >
         	<p>Theme</p>
            <button class="btn btn-success" onClick="changeTheme('blackOnSea');" style="background-color:#9FC; color:#000;" title="Black on Sea">Sea</button>
            <button class="btn btn-success" onClick="changeTheme('yellowOnGreen');" style="background-color:#093; color:#FF0;" title="Yellow on Green"> Trophical</button>
            <button class="btn btn-success" onClick="changeTheme('blackOnOrange');" style="background-color:#F90; color:#000;" title="Black on Orange">Citrus</button>  
         </div>
            
		<a href="mainMenu.html">
			<button class="btn btn-success">Back</button>
		</a>
	</body>
</html>
