<head>

<link type="text/css" rel="stylesheet" href="css/style.css" />

<body>
	<div id="placeholder"></div>

	<div class="well">
		<div class="text-center">
			<h4>Marked Jobs</h4>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script>
		$(document).ready(
						function() {
							var markedJobs = localStorage.markedJobs;
							markedJobs = JSON.parse(markedJobs);
							
							var jobDescriptionArray = new Array();
							var jobTitleArray = new Array();
							var jobLinkArray = new Array();
							var jobEmployerArray = new Array();
							var jobIdArray = new Array();

							$.each(
									markedJobs,
									function(i, item) {
										$('body').append('<div class="btn-toolbar text-center">'
																+ '<button style="width:100%" class= "btn btn-success" id =btn'
																+ i + '>' + item.Title
																+ '</button>'
																+ '</div>');
										
										document.getElementById("btn" + i).onclick = function() {
											localStorage.jobDescription = item.Description;
											localStorage.jobTitle = item.Title;
											localStorage.jobLink = item.Url_link;
											localStorage.jobEmployer = item.Employer;
											localStorage.jobId = i;
											window.location = "jobInfo.html";
										}
									})
							restoreStyle();
						});
	</script>
	<div class = "btn-toolbar text-center">
        	<button class="btn btn-success"><a href="mainMenu.html" alt="Main menu">Main Menu</a></button>
    </div>
    
</body>
