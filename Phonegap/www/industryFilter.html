<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="cssBootstrap/bootstrap.css" />
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="Accessibility/Accessibility.js"></script>
    	<script type="text/javascript" src="idle.js"></script>

</head>
<body>

	<script>
	var idlecounter = 0;
	var appTimeStr = localStorage.appTime
	var appCounter = parseInt(appTimeStr);
	

			
	function setIndustry() {
			var industryValue = $( "#industrySelect" ).val() || [];
			localStorage.industryVar = industryValue;
			
			localStorage.appTime = appCounter;
			window.location = "searchFilters.html"
			
		}
	
	
	function backBtnClicked()
	{
		localStorage.appTime = appCounter;
		window.location.assign("searchFilters.html");
	}
	  </script>
	<div class ="well">
 			<div class ="text-center">
 				<h4>Industry Filter</h4>
 			</div>
 	</div>
    	<select id="industrySelect" multiple>
		<option value="sales">sales</option>
		<option value="marketing">marketing</option>
		<option value="admin">admin</option>
	</select>
	
    
	<br>
	<input class="btn btn-success" type="button" value="Set Value"
		onclick="setIndustry()">
	<br>
	<div class = "btn-toolbar text-center">
       			<button class = "btn btn-success" onclick="backBtnClicked()">Back</button>
       		
       </div>
		
 	<script src="js/bootstrap.js"></script> 

</body>
