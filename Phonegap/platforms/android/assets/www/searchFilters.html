<html>
<head>

	<body onload ="testing2()">
	<script>
	var idlecounter = 0;
	var appTimeStr = localStorage.appTime
	var appCounter = parseInt(appTimeStr);
	function testing2()
	{
		document.getElementById('LocBtn').innerHTML = "Location:" + localStorage.locVar;
		document.getElementById('IndustryBtn').innerHTML = "Industry:" + localStorage.industryVar;
		if(localStorage.hoursVar == "1")
			{
			document.getElementById('HoursBtn').innerHTML = "Employment Hours:Part-time";
			}
		if(localStorage.hoursVar == "0")
			{
			document.getElementById('HoursBtn').innerHTML = "Employment Hours:Full-time";

			}

		document.getElementById('RadiusBtn').innerHTML = "Radius:" + localStorage.radiusVar;
	}
	
	function Search()
	{
		if(localStorage.hoursVar)
			{
			window.open("searchJobs.html")
			}
		else
			{
			alert("please choose part-time or full time");
			}
			
		
	}
	
	function locBtnClicked()
		{
			localStorage.appTime = appCounter;
			window.location.assign("LocationFilter.html");
		}
	
	function industryBtnClicked()
	{
		localStorage.appTime = appCounter;
		window.location.assign("industryFilter.html");
	}
	
	function hoursBtnClicked()
	{
		localStorage.appTime = appCounter;
		window.location.assign("EmploymentHours.html");
	}
	
	function radiusBtnClicked()
	{
		localStorage.appTime = appCounter;
		window.location.assign("radiusFilter.html");
	}

	</script>
	

		<div class ="well">
 			<div class ="text-center">
 				<h1>Search Filters</h1>
 			</div>
 		</div>
 		<br>
 		<div class = "btn-toolbar text-center">
       			<button id ="LocBtn" class = "btn btn-success" onClick = "locBtnClicked()">Location:</button>
       		
       </div>
       <br>
       <div class = "btn-toolbar text-center">
       			<button id ="IndustryBtn" class = "btn btn-success" onClick = "industryBtnClicked()">Industry:</button>
       		
       </div>
       <br>
       <div class = "btn-toolbar text-center">
       			<button id ="HoursBtn" class = "btn btn-success" onClick = "hoursBtnClicked()">Employment Hours:</button>
       		
       </div>
       <br>
       <div class = "btn-toolbar text-center">
       			<button id ="RadiusBtn" class = "btn btn-success" onClick = "radiusBtnClicked()">Radius:</button>
       		
       </div>
       <br>
       <div class = "btn-toolbar text-center">
       		
       			<button class = "btn btn-success" onclick="Search()">Search for jobs</button>
       		
       </div>
